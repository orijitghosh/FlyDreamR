url: https://orijitghosh.github.io/FlyDreamR/ # Replace with my actual URL

template:
  bootstrap: 5
  bootswatch: zephyr
  light-switch: true
  theme: ayu-light # Code highlighting theme
  theme-dark: ayu-dark
  params:
    logo: vignettes/FlyDreamR_logo.png

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github, lightswitch]
  components:
    intro:
      text: "Get Started"
      href: articles/introduction.html
    github:
      icon: fab fa-github
      href: https://github.com/orijitghosh/FlyDreamR
      aria-label: GitHub

# This section tells pkgdown how to organize your articles dropdown
articles:
  - title: Get started
    navbar: ~
    contents:
      - introduction

  - title: Workflows
    navbar: ~
    contents:
      - data-prep
      - traditional-sleep
      - hmm-workflow
      - shiny-app

reference:
  - title: "Metadata & Data Import"
    desc: >
      Functions to convert raw master files into the metadata format required
      to link experimental conditions with monitor files.
    contents:
      - convMasterToMeta
      - convMasterToMetaBatch

  - title: "Data Preparation"
    desc: >
      Functions to load DAM activity data, link it with metadata, and
      calculate normalized activity and phases.
    contents:
      - HMMDataPrep

  - title: "HMM Analysis"
    desc: >
      The core functions for running Hidden Markov Models to infer
      sleep/wake states.
    contents:
      - HMMbehavr
      - HMMbehavrFast

  - title: "Visualization"
    desc: >
      Tools for visualizing inferred states using heatmaps, faceted plots,
      or individual profiles.
    contents:
      - HMMplot
      - HMMFacetedPlot
      - HMMSinglePlot

  - title: "Traditional Metrics"
    desc: >
      Functions to calculate standard sleep metrics (immobility bouts)
      for comparison with HMM results.
    contents:
      - calcTradSleep

  - title: "Interactive Analysis"
    desc: >
      Functions to launch the graphical user interface (Shiny App).
    contents:
      - runFlyDreamRApp
